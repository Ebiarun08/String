<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>S T R I N G</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Dai+Banna+SIL:wght@300&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 col-sm-12 ">
                <div class="arrayFunctions">
                    <h1 class="fw-bold text-center">S T R I N G</h1>
                    <h6 class="">Ebi Arun</h6>
                    <div class="control text-center">
                        <input type="text" id="input" placeholder="Input"><br>
                        <input type="text" id="results" placeholder="Results"> <br>
                       
                    </div>
                    <div class="buttons text-center">
                        <input type="button" value="Length" onclick="lengths()">
                        <input type="button" value="Repeat" onclick="repeats()">
                        <input type="button" value="Last Index" onclick="lastindexof()">
                        <input type="button" value="Up" onclick="upercase()">
                        <input type="button" value="Low" onclick="lowercases() ">
                        <input type="button" value="Replace" onclick="replacs() ">
                        <input type="button" value="Concat" onclick="conccat()">
                        <input type="button" value="Slice" onclick="slices()">
                        <input type="button" value="Split" onclick="split() ">

                    </div>
                   
                </div>

            </div>

        </div>
    </div>







    <script src="script.js"></script>
